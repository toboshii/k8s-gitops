name: lint
on:
  push:
    branches:
      - main
jobs:
  lint-yaml:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Lint yaml
        uses: ibiqlik/action-yamllint@v3
  lint-shell:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Lint scripts
        uses: azohra/shell-linter@latest
        with:
          path: "hack"
          severity: "error"
